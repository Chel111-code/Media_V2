<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Pembelajaran untuk Materi Transformasi Geometri</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="keyframes/index.css" />
    <style>
      @font-face {
        font-family: 'Lato';
        src: url('font/Lato-Regular.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Poppins';
        src: url('font/Poppins-Regular.ttf') format('truetype');
      }
    </style>
  </head>

  <body class="bg-[#FBFDFE] font-lato">
    <nav class="w-full flex justify-center">
      <div
        class="container flex flex-wrap px-2 top-0 py-5 flex-row items-center justify-between max-w-4xl md:px-4 z-50 bg-opacity-90 fixed"
      >
        <a class="flex font-bold justify-center mx-auto items-center text-primary tras" id="judul">
          <img src="img/logo.png" class="w-10" alt="" />
          <span class="ml-3 text-lg font-extrabold relative font-lato tracking-wider text-hijauMuda"
            >Transformasi Geometri</span
          >
        </a>
      </div>
    </nav>

    <section
      class="text-gray-600 relative overflow-hidden mx-auto container text-[14px] font-medium leading-6 tracking-wide max-w-7xl h-screen justify-center flex items-center"
    >
      <img
        src="img/bocilduduk.png"
        class="absolute w-7xl hidden -z-20 md:block opacity-15"
        alt=""
      />
      <div
        class="container mx-auto md:pl-10 md:mx-auto flex py-6 md:flex-row md:justify-center flex-col items-center w-full max-w-4xl"
      >
        <div class="mb-3 md:order-2 md:hidden">
          <img class="object-cover w-64" alt="hero" src="img/bocilduduk.png" />
        </div>
        <div
          class="flex flex-col md:justify-center md:text-left items-center mx-auto text-center md:mt-8"
        >
          <h1
            class="title-font sm:text-xl text-xl md:text-2xl text-center leading-8 tracking-wide font-lato mb-3 mt-6 md:mt-0 font-bold text-primary md:px-8"
          >
            Media Pembelajaran Transformasi Geometri <br class="hidden md:block" />
            Berbasis Web
          </h1>
          <button
            class="bg-[#6AEB6A] py-2 mt-4 px-16 text-white font-semibold rounded-md text-[13px] shadow-lg"
          >
            MULAI
          </button>
          <button
            class="bg-opacity-0 border-2 py-2 px-[35px] border-gray-300 font-semibold text-hijau mt-3 inline-block rounded-md text-[13px] shadow-lg"
          >
            DAFTAR MATERI
          </button>
        </div>
      </div>
    </section>

    <section class="relative mx-auto container text-[14px] font-medium leading-6 w-full">
      <div class="h-screen w-full bg-[#FFFFFB]">
        <div
          class="max-w-4xl h-full gap-10 md:px- flex justify-center flex-col md:flex-row items-center mx-auto px-7"
        >
          <div class="md:w-1/2">
            <h2
              class="text-xl md:text-2xl text-hijauMuda font-poppins font-extrabold md:font-[1100] md:self-start text-left"
            >
              <span class="text-[26px]">Transformasi</span> : Mengubah Bentuk dan Posisi Objek
            </h2>
            <img src="img/EsHD.png" class="w-52 mt-3 mx-auto md:self-end md:hidden" alt="" />
            <div class="font-semibold text-secondary md:text-[15px] text-justify mt-3">
              Pelajari dasar-dasar transformasi geometri untuk memahami bagaimana objek dapat diubah
              dalam bentuk dan posisi tanpa kehilangan sifat-sifat esensialnya
            </div>
            <div class="flex gap-2 items-center mt-2 md:mt- self-start">
              <div class="text-hijau font-bold md:text-base">Materi</div>
              <svg
                width="20"
                height="11"
                viewBox="0 0 20 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="mt-[2px]"
              >
                <path
                  d="M15.0125 4.125H0V6.875H15.0125V11L20 5.5L15.0125 0V4.125Z"
                  fill="#079292"
                />
              </svg>
            </div>
          </div>
          <div class=""><img src="img/EsHD.png" class="hidden w-96 md:block" alt="" /></div>
        </div>
      </div>
    </section>

    <script></script>
  </body>
</html>
